<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:yq="http://www.yqboots.com"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml">
<body>
<header class="header header-sticky" th:fragment="header">
  <div class="container">
    <!-- Logo -->
    <a class="logo" th:href="@{/}">
      <img th:src="@{/theme/images/logo-green.png}"/>
    </a>
    <!-- End Logo -->

    <!-- Topbar -->
    <div class="topbar">
      <ul class="loginbar pull-right">
        <!-- remove th:remove if supporting multiple languages th:remove="all" -->
        <li class="hoverSelector">
          <i class="fa fa-globe"></i>
          <a><span th:text="#{T0005}">Languages</span></a>
          <ul class="languages hoverSelectorBlock">
            <li><a th:href="@{?locale=en}" th:text="#{lang.en}">English</a></li>
            <li><a th:href="@{?locale=zh_CN}" th:text="#{lang.zh_CN}">Chinese</a></li>
          </ul>
        </li>
        <li class="topbar-divider"></li>
        <li><a href="http://help.yqboots.com" target="_blank" th:text="#{T0006}">Help</a></li>
        <li class="topbar-divider"></li>
        <li>
          <span sec:authorize="isAuthenticated() and not isAnonymous()">
            <a th:href="@{/logout}"><i class="fa fa-sign-out"></i></a>
          </span>
          <span sec:authorize="isAnonymous() or not isAuthenticated()">
            <a th:href="@{/security/login}"><i class="fa fa-sign-in"></i></a>
          </span>
        </li>
        <li>&nbsp;</li>
      </ul>
    </div>
    <!-- End Topbar -->

    <!-- Toggle get grouped for better mobile display -->
    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse" type="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <!-- End Toggle -->
  </div>
  <!--/end container-->

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse mega-menu navbar-responsive-collapse">
    <div class="container">
      <ul class="nav navbar-nav">
        <li>
          <a href="javascript:void(0);" th:href="@{/}">
            <i class="glyphicon glyphicon-home"></i> <span th:text="#{T0004}">HOME</span>
          </a>
        </li>
        <li>
          <a href="javascript:void(0);" th:href="@{/showcase}">
            <i class="glyphicon glyphicon-th"></i> <span th:text="#{T0012}">SHOWCASE</span>
          </a>
        </li>
        <yq:menus layout="full-width"/>
      </ul>
    </div>
    <!--/end container-->
  </div>
  <!--/navbar-collapse-->
</header>
</body>
</html>
